
<div class="alignCenter">
<h1 > Select Basic</h1>
<mat-form-field appearance="fill">
  <mat-label>Favorite animal</mat-label>
  <mat-select [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of animals" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>
</div>


<div class="alignCenter">
  <h1 >Multi Select Basic</h1>
  <mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="animalControl" multiple>
      <mat-option *ngFor="let topping of animals" [value]="topping">{{topping.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<pre>{{animalControl.value|json}}</pre>
